<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Sibiřský husky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <link rel="icon" href="img/happy.png">
</head>
<body>
<header>
    <nav id="navbar">
        <div class="container">
            <div id="img"><a href="index.html"><img src="img/happy.png" alt="" height="30"></a></div>
            <div id="logo"><a href="index.html">Sibiřský Husky</a></div>
            <ul>
                <li><a href="index.html">Domov</a></li>
                <li><a href="about.html">O Huskym</a></li>
                <li><a class="current" href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>
</header>
<section id="contact-form" class="py-3">
    <div class="container">
        <h1 class="l-heading">Napište nám!</h1>
        <p>Prosím vyplňte níže uvedený formulář.</p>
        <form>
            <div class="form-group">
                <label for="name">Jméno</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="message">Zpráva</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn">Odeslat</button>
        </form>

    </div>

</section>
<section id="features">

    <div class="box">
        <i class="fas fa-house fa-3x"></i>
        <h4>Adresa</h4>
        <p>Bezručová 571 - Kravaře 747 21</p>
    </div>

    <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h5>Telefon</h5>
        <p>+420 652 458 745</p>
    </div>

    <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h6>Email</h6>
        <p>sibirskyhusky@husky.cz</p>
    </div>

</section>
<footer id="footer-about">
    <div class="container">
        <div class="footer-content">
            <p class="copy">Sibiřský Husky &copy; 2022 Všechna práva vyhrazena</p>
        </div>
    </div>
</footer>
</body>
</html>
